<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Delivery Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #fff;
    }

    section {
      width: 100%;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      padding: 15px 0;
    }

    nav .logo img {
      width: 100px;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fac031;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 130px;
      text-align: center;
    }

    .main img {
      width: 500px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .delivery-info {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #444;
    }

    .delivery-info span {
      color: #fac031;
    }

    .contact-number {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #007BFF;
    }

  </style>
</head>
<body>

  <section>
  

    <div class="main">
      <img src="https://img.freepik.com/premium-psd/dumpling-with-chopsticks-drizzled-sauce-white-background-transparent-alpha-background-png_1101090-8359.jpg?w=740" alt="Description of Image">

      <div class="contact-number">ðŸ“ž Contact us: +91 98765 43210</div>
    </div>
  </section>

</body>
</html>
